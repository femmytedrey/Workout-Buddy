name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    # strategy:
    #   matrix:
    #     test-file: ['auth.test.js', 'workout.test.js']

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017

    # Environment variables (from GitHub Secrets)
    env:
      MONGODB_URI: mongodb://127.0.0.1:27017/workout-test
      SECRET: ${{ secrets.SECRET }}
      NODE_ENV: test
      GOOGLE_CLIENT_ID: dummy-test-id
      GOOGLE_CLIENT_SECRET: dummy-test-secret
      GOOGLE_CALLBACK_URL: http://localhost:4000/api/user/google/callback
      PORT: 4000
      CLIENT_URL: http://localhost:3000

    defaults:
      run:
        working-directory: backend

    steps:
      # Step 1: Get your code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      #Dependency caching
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests with coverage
        run: npm run test:coverage

      # Upload coverage result
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/coverage-final.json
          flags: backend
          fail_ci_if_error: false

    deploy:
    needs: test  # Only run if test job passes
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Only on main branch
    
    steps:
      - name: Trigger Vercel Deploy
        run: |
          curl -X POST ${{ secrets.VERCEL_DEPLOY_HOOK }}
      
      - name: Deployment triggered
        run: echo "âœ… Deployment triggered successfully!"
