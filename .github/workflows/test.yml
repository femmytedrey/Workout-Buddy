name: Run Backend Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017

    env:
      NODE_ENV: test
      MONGODB_URI: mongodb://127.0.0.1:27017/workoutbuddy_test

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to be available..."
          for i in {1..30}; do
            bash -c "</dev/tcp/127.0.0.1/27017" >/dev/null 2>&1 && break || sleep 1
          done

      - name: Run tests
        run: npm test
