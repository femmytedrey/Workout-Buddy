name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017

    # Environment variables (from GitHub Secrets)
    env:
      MONGODB_URI: mongodb://127.0.0.1:27017/workout-test
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      NODE_ENV: test

    defaults:
      run:
        working-directory: backend

    steps:
      # Step 1: Get your code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test
